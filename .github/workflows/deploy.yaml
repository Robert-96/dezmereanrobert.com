name: Deploy

on:
  push:
    paths:
      - 'archetypes/**'
      - 'content/**'
      - 'static/**'
      - 'themes/**'
      - 'config.toml'
      - 'package-lock.json'
      - 'package.json'
      - 'package-lock.json'
      - 'webpack.config.js'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Hugo
        run: |
          brew install hugo

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install npm dependencies
        run: |
          npm install

      - name: Build the Hugo site
        run: |
          npm run pack

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public/"

  deploy:
    needs: build
    runs-on: macos-latest

    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
