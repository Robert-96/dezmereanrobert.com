{{ define "main" }}
<article class="divide-y divide-slate-200 dark:divide-slate-200/5">
  <header class="pt-3 pb-5">
    <div class="space-y-3">
      {{ if .Params.date }}
        <dl class="space-y-9">
          <div>
            <dt class="sr-only">Published on</dt>
            <dd class="text-base text-gray-500 leading-6 font-medium mb-1.5">
              <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            </dd>
          </div>
        </dl>
      {{ end }}

      {{ if .Params.tags }}
        <div class="space-y-9 spcae-x-3">
          {{ partial "base/tags" .Params.tags }}
        </div>
      {{ end }}

      <div>
        {{ partial "base/title.html" . }}
      </div>

      {{ if .Params.subtitle }}
        <div>
          <span class="text-xl text-gray-500 dark:text-slate-300">{{ .Params.subtitle }}</span>
        </div>
      {{ end }}
    </div>
  </header>

  <div class="prose prose-green dark:prose-invert max-w-none pt-9">
    {{ .Content }}
  </div>
</article>
{{ end }}
