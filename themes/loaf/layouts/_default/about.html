{{ define "main" }}
<article class="divide-y divide-gray-200 dark:divide-slate-500">
  <header class="pt-3 pb-9 space-y-3 md:space-y-5">
    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight sm:text-4xl md:text-6xl">{{ .Title | markdownify }}</h1>

    <p class="text-lg text-gray-500 dark:text-slate-300">{{ .Params.Subtitle | markdownify }}</p>
  </header>

  <div class="prose prose-green dark:prose-invert max-w-none pt-9">
    {{ .Content }}
  </div>
</article>
{{ end }}
