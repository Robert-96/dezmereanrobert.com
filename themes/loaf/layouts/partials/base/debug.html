{{ if .Site.BuildDrafts }}
<div class="relative rounded-xl overflow-auto">
  <div class="shadow-sm overflow-hidden my-8">
    <table class="border-collapse table-fixed w-full text-sm">
      <thead class="bg-white dark:bg-slate-900 py-3 text-slate-400 dark:text-slate-200 font-medium text-left">
        <tr>
          <th class="border-b dark:border-slate-600 p-4 pl-8 pb-3">Variable</th>
          <th class="border-b dark:border-slate-600 p-4 pb-3">Value</th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-400">
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">Name</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .Name }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">Kind</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .Kind }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">Type</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .Type }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">List Page</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .Pages }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">IsPage</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .IsPage }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">IsHome</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .IsHome }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">Next</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ or .Next "N/A" }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">Prev</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ or .Prev "N/A" }}</td>
        </tr>
        <tr>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 ">Section</td>
          <td class="border-b border-slate-100 dark:border-slate-700 p-4">{{ .CurrentSection }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{{ end }}
