{{ if .Params.Website }}
<div>
  <span class="dark:text-white font-bold">Website:</span>
  <a class="text-blue-700 dark:text-blue-500 hover:text-blue-500 dark:hover:text-blue-400 hover:underline" href="{{ .Params.Website }}">{{ .Params.Website }} ↗</a>
</div>
{{ end }}

{{ if .Params.Source }}
<div>

</div>
{{ end }}

{{ if .Params.Documentation }}
<div>
  <span class="dark:text-white font-bold">Documentation:</span>
  <a class="text-blue-700 dark:text-blue-500 hover:text-blue-500 dark:hover:text-blue-400 hover:underline" href="{{ .Params.Documentation }}">{{ .Params.Documentation }} ↗</a>
</div>
