    <p class="text-lg text-gray-500 dark:text-slate-300">All the latest blog posts â€” some more noteworthy than others.</p>
  </div>

      {{ partial "posts/preview.html" . }}

    {{ end }}
  </ul>
</main>
{{ end }}
